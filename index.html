<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script src="https://unpkg.com/scrollreveal"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="site">
  <header class="site__header">
    <h1 class="header__title">Weather App</h1>

    <form class="add-city--form" onsubmit="return false">
      <input type="text" autocomplete="off" id="city-name" placeholder="Write the city name" />
      <button id="add-city">Search</button>
    </form>
  </header>

  <main class="site__cards">
    <div class="card">
      <p>1</p>
    </div>
    <div class="card">
      <p>2</p>
    </div>
    <div class="card">
      <p>3</p>
    </div>
    <div class="card">
      <p>4</p>
    </div>
    <div class="card">
      <p>5</p>
    </div>
    <div class="card">
      <p>6</p>
    </div>
    <div class="card">
      <p>7</p>
    </div>
    <div class="card">
      <p>8</p>
    </div>
    <div class="card">
      <p>9</p>
    </div>
    <div class="card">
      <p>10</p>
    </div>
    <div class="card">
      <p>11</p>
    </div>
    <div class="card">
      <p>12</p>
    </div>
    <div class="card">
      <p>13</p>
    </div>
  </main>
  <script>
    ScrollReveal().reveal('.card');
  </script>
  <script src="js/index.js"></script>
</body>

</html>
