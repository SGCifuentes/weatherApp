<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="site">
  <header class="site__header">
    <div class="header__title">
      <h1 class=>Weather App</h1>
    </div>

    <div class="header__add-city">
      <form class="add-city--form" onsubmit="return false">
        <input type="text" id="city-name" placeholder="Write the city name">
        <button id="add-city">+</button>
      </form>
    </div>
  </header>

  <main class="site__cards">
    <div class="card"></div>
  </main>
<script src="js/index.js"></script>
</body>

</html>
